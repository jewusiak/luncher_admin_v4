server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name https://admin.pre.luncher.pl;
    
    include /config/nginx/ssl.conf;

    location / {
        include /config/nginx/proxy.conf;
        include /config/nginx/resolver.conf;
    
        proxy_pass http://luncher-admin-pre:80;
    
    }

}
